<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      background-color: var(--ddd-accent-1);
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    
    #example {
      --un-sdg-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
    .sdc-wrapper {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <title>un-sdg</title>
</head>

<body>
  <div id="demo">
    <h1>un-sdg02</h1>
    <button id="random">Randomize Goal</button>
    <script>
      document.querySelector('#random').addEventListener('click', function(event) {
        const randomNumber = Math.floor(Math.random() * 17) + 1; 
        const sdg = document.getElementById('random-sdg');
        sdg.setAttribute('goal', randomNumber);
      });
    </script>
    <un-sdg02 
      id="random-sdg"
      goal="1" 
      width="300px"
      height="300px"
      label="overridden alt text"
    ></un-sdg02>

    <h2>Default</h2>
    <un-sdg02 
      label="overridden alt yaay"
    ></un-sdg02>

    <h2>un-sdg02 1-17, circle, and all</h2>
    <div class="sdc-wrapper">
      <un-sdg02 goal="circle"></un-sdg02>
      <un-sdg02 goal="all"></un-sdg02>
      <un-sdg02 goal="1"></un-sdg02>
      <un-sdg02 goal="2"></un-sdg02>
      <un-sdg02 goal="3"></un-sdg02>
      <un-sdg02 goal="4"></un-sdg02>
      <un-sdg02 goal="5"></un-sdg02>
      <un-sdg02 goal="6"></un-sdg02>
      <un-sdg02 goal="7"></un-sdg02>
      <un-sdg02 goal="8"></un-sdg02>
      <un-sdg02 goal="9"></un-sdg02>
      <un-sdg02 goal="10"></un-sdg02>
      <un-sdg02 goal="11"></un-sdg02>
      <un-sdg02 goal="12"></un-sdg02>
      <un-sdg02 goal="13"></un-sdg02>
      <un-sdg02 goal="14"></un-sdg02>
      <un-sdg02 goal="15"></un-sdg02>
      <un-sdg02 goal="16"></un-sdg02>
      <un-sdg02 goal="17"></un-sdg02>
    </div>

    <h2>colorOnly</h2>
    <div class="sdc-wrapper">
      <un-sdg02 goal="circle" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="all" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="1" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="2" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="3" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="4" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="5" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="6" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="7" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="8" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="9" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="10" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="11" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="12" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="13" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="14" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="15" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="16" colorOnly="true"></un-sdg02>
      <un-sdg02 goal="17" colorOnly="true"></un-sdg02>
    </div>

   
    

    
  
 
  <script type="module" src="/src/un-sdg02.js"></script>
</body>
</html>
